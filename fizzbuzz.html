<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  
  <script>
    let num = 50;
    for(let i = 1; i <= num; i++){
      if(i % 15 == 0){
        document.write('FizzBuzz<br>');
      }else if(i % 3 == 0){
        document.write('Fizz<br>');
      }else if(i % 5 == 0){
        document.write('Buzz<br>');
      }else{
      document.write(i);
      document.write('<br>');
      }
    }
 </script>
  
</body>
</html>
