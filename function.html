<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    
</head>

<body>

      <textarea></textarea>
      <p id="log">0</p>
      <p id ="caution"></p>


  <script>
    //window.onloadの使い方わからない。
    window.onload = function(){

    const textarea = document.querySelector('textarea');
    const log = document.getElementById('log');
    const caution = document.getElementById('caution');

    textarea.addEventListener('keyup', function(){
      const output = textarea.value.replace(/\s+/g, "");  //正規表現の意味わからない。
      const length = output.trim().length;  //trim()の使い方いまいちわからない。
      log.textContent = length;
      if(length > 10){
        log.style.color = '#ff0000';
        caution.style.color = '#ff0000';
        caution.textContent = '10文字以内にしてください';
      }else if(length <= 10){
        log.style.color = '#000';
        caution.textContent = '';
      }
    });
    }

  </script>
  
</body>
</html>
