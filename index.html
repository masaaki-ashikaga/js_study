  <script>
    //宿題１  消費税計算アプリ
    var name = prompt("名前を入力してください。");
    var price = prompt("合計金額を入力してください。");
    var taxPrice = Math.floor(price * 1.1);
    alert ('消費税は「10%」になります。');
    alert (`${name}さんの合計金額は${taxPrice}です。`);
  </script>
